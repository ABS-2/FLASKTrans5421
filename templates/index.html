<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to French Translator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <h1>English to French Translator</h1>
    <form action="/translate" method="post">
        <textarea name="text" rows="4" cols="50" placeholder="Enter English text"></textarea><br><br>
        <button type="submit">Translate</button>
    </form>
    {% if original and translated %}
        <h2>Translation Result</h2>
        <p><strong>Original:</strong> {{ original }}</p>
        <p><strong>Translated:</strong> {{ translated }}</p>
    {% else %}
        <p>Enter text in English and click "Translate" to see the translation in French.</p>
    {% endif %}
</body>
</html>
