<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to French Translator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            resize: none;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
        }
        .result h2 {
            color: #343a40;
        }
        .result p {
            margin: 10px 0;
            line-height: 1.6;
        }
        .result strong {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>English to French Translator</h1>
        <form action="/translate" method="post">
            <textarea name="text" placeholder="Enter English text"></textarea><br>
            <button type="submit">Translate</button>
        </form>
        {% if original and translated %}
            <div class="result">
                <h2>Translation Result</h2>
                <p><strong>Original:</strong> {{ original }}</p>
                <p><strong>Translated:</strong> {{ translated }}</p>
            </div>
        {% else %}
            <div class="result">
                <p>Enter text in English and click "Translate" to see the translation in French.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
